<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="countdown-container">
      <div class="days">
        <p class="big-text p-days" id="d">0</p>
        <span>Days</span>
      </div>
      <div class="hours">
        <p class="big-text p-hours" id="hr">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes">
        <p class="big-text p-minutes" id="min">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds">
        <p class="big-text p-seconds" id="sec">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <h1>Until The Release Of</h1>
    <h2>Baldur's Gate III</h2>
  </body>
</html>
